<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guessing</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>

    <header>
    <h1> Word Guess Game</h1>
    </header>
    <main>
        <section class = "main-area" > 
            <div class="main-board">
                <div class="blanks"> _ _ _ _ _ _ _ _ </div>
            </div>
            <button class="start-game">Start Game</button>
        </section>
        <section class="general-info">
            <div class = "box timer">
                <h2 class = "timer-title"> Timer</h2>
                <h3 id = "seconds"> 15 </h3>
                <h3 id = "remaininsg-seconds"> seconds remaining</h3> 
            </div>

            <section class="statistics">
                <div>
                    <h2>Wins: <span class="win">0 </span> </h2>
                    <h2>Losses: <span class="lose">0</span></h2>
                </div>
                <button class="reset">Reset</button>
            </section>
          

        </section>

       
    </main>
  </body>
